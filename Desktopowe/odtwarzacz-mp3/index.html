<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <button id="wybor" onclick="document.getElementById('fileInput').click()">Wybierz plik</button>
    <input type='file' id="fileInput"  accept="audio/mp3, audio/mpeg" style="display:none">
    <br>
    <audio id="audioPlayer">
        <source id="audioSource" type="audio/mpeg">
        Twoja przeglądarka nie wspiera tagu audio.
    </audio>

     <div id="song_name">Nie wybrano żadnej piosenki</div>

    <div id="player">
        <div id="sliders">
            <div>
                <input id="time_seek" type="range" value="0">
                <span id="time">0:00</span>
            </div>
            <div>
                <input id="volume_seek" type="range" max="100">
                <span id="volume">40%</span>
            </div>

        </div>

        <div id="play_buttons">
            <button id="play" class="control_button"><img id="play_icon" src="assets/play-solid-full.svg"></button>
            <button id="pause" class="control_button"><img id="pause_icon" src="assets/pause-solid-full.svg"></button>
        </div>
    </div>



    <script src="renderer.js"></script>
</body>
</html>
